<html>
<head>
  <title>OpenLayers Example</title>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body>
      <div style="width:100%; height:100%" id="map"></div>
      <script defer="defer" type="text/javascript">
        var map = new OpenLayers.Map('map', {
        });
        map.addControl(
          new OpenLayers.Control.LayerSwitcher({'ascending':false})
          );
        var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS",
            "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'} );
        var dm_wms = new OpenLayers.Layer.WMS(
          "Canadian Data",
          "http://www2.dmsolutions.ca/cgi-bin/mswms_gmap",
          {
            layers: "bathymetry,land_fn,park,drain_fn,drainage," +
                "prov_bound,fedlimit,rail,road,popplace",
            transparent: "true",
            format: "image/png"
          },
          {isBaseLayer: false}
        );
        
        var wms_soma = new OpenLayers.Layer.WMS(
          "Somabrasil",
          "http://mapas.cnpm.embrapa.br/geoserver_soma/wms",
          {
            layers: "municipios",
            transparent: "true",
            format: "image/png"
          },
          {isBaseLayer: false}
        );
        
        // coloca o mapa no local errado
        // tirando da view
        var wms_sql = new OpenLayers.Layer.WMS(
          "Query layer v1.3",
          "http://mapas.cnpm.embrapa.br/geoserver_soma/wms",
          {
            layers: "view_censo",
            viewparams: `sql:select * from vw_pam_all_shapes where uf = 'SP' and ano = 2010 and cultura = 'Soja'`,
            transparent: "true",
            format: "image/png",
            version: 1.3
          },
          {isBaseLayer: false}
        );
        
        var wms_sql2 = new OpenLayers.Layer.WMS(
          "Query layer v1.1",
          "http://mapas.cnpm.embrapa.br/geoserver_soma/wms",
          {
            layers: "view_censo",
            viewparams: `sql:select * from vw_pam_all_shapes where uf = 'SP' and ano = 2010 and cultura = 'Soja'`,
            transparent: "true",
            format: "image/png",
            version: 1.1
          },
          {isBaseLayer: false}
        );
        
        // canadian data n√£o esta funcionando
        //map.addLayers([wms, dm_wms, wms_soma]);
        map.addLayers([wms, wms_soma, wms_sql2]);
        map.zoomToMaxExtent();
        
      </script>

</body>
</html>
